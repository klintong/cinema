<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive</title>
	<link rel="stylesheet" type="text/css" href="images/style.css">
	<script type="text/javascript" src="javascript/js.js"></script>

</head>
<body>
	<header>
		<a href="index.html" class="logo">Cine<span>Charlie</span></a>
		<div class="menuToggle" onclick="toggleMenu();"></div>
		<ul class="navigation">
			<li><a href="movies.html" onclick="toggleMenu();">MOVIES</a></li>
			<li><a href="buyTickets.html" onclick="toggleMenu();">BUY TICKETS</a></li>
			<li><a href="locations.html" onclick="toggleMenu();">LOCATIONS</a></li>
			<li><a href="aboutus.html" onclick="toggleMenu();">ABOUT US</a></li>
			<li><a href="#contact">CONTACT</a></li>
			
		</ul>
	</header>
	<section class="banner" id="banner">
		<div class="content">
			<h2>Our locations</h2>
		</div>
	</section>

	<section class="about" id="about">
			<h2>CineCharlie Map</h2>
		<div class="row">
			<div class="map-responsive">
				<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d443499.5277076547!2d21.038762966013977!3d42.45004799179215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smovie%20theater!5e0!3m2!1sen!2sbg!4v1639575139973!5m2!1sen!2sbg" width="800" height="600" style="border:0;" allowfullscreen ></iframe>
			</div>
			
		</div>
	</section>
	<section class="contact" id="contact">
			<div class="title">
				<h2 class="titleText">Contact</h2>
				<p>Lorem ipsum dolor sit amet, constetuetur adipisicing elit.</p>
			</div>
			<div class="contactForm">
				<form>
					<h3>Send message</h3>
					<div class="inputBox">
						<input type="text" placeholder="Name" id="name">
					</div>
					<div class="inputBox">
						<input type="email" placeholder="Email" id="email">
					</div>
					<div class="inputBox">
						<textarea placeholder="Write your message" id="textarea"></textarea>
					</div>
					<div class="inputBox">
						<input type="submit" name="submit" value="SUBMIT" onclick="sendMsg();">
						<input type="reset" name="reset" value="RESET">
					</div>
				</form>
			</div>
		</section>
</body>
</html>
